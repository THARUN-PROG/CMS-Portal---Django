{% block content %}
<h2>{{ page_title }}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  {% for field in form %}
  <div class="form-group">
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
  </div>
  {% endfor %}

  <button type="submit">Submit</button>
</form>
{% endblock %}
